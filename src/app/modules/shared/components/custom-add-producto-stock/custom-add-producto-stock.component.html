<div
    class="flex overflow-auto absolute top-0 right-0 left-0 justify-center items-center w-full h-full bg-primary-100 bg-opacity-60 backdrop-filter backdrop-blur-sm z-10">
    <div class="p-4 w-full max-w-lg max-h-full">
        <div class="bg-color-white rounded-lg shadow">
            <div class="flex flex-col md:p-5 items-center gap-4">
                <app-custom-my-loading *ngIf="isLoading"></app-custom-my-loading>

                <div *ngIf="!isLoading" class="flex flex-col p-4 md:p-5 text-center gap-4">

                    <app-custom-title [id]="'id_title_usuario'" [label]="title"
                        [class]="'w-full text-center uppercase text-primary-500'">
                    </app-custom-title>

                    <form *ngIf="productoType === 'general'"
                        class="flex flex-col gap-4 lg:grid lg:grid-cols-2 h-max overflow-auto">

                        <app-custom-label-0 class="col-span-2" [label]="'Código'" [text]="prodStockGeneral.cod_producto"
                            [icon]="''">
                        </app-custom-label-0>

                        <app-custom-label-0 class="" [label]="'Tipo Prenda'" [text]="prodStockGeneral.producto.tipo"
                            [icon]="''">
                        </app-custom-label-0>

                        <app-custom-label-0 class="" [label]="'Categoría'" [text]="prodStockGeneral.producto.categoria"
                            [icon]="''">
                        </app-custom-label-0>

                        <app-custom-label-0 class="" [label]="'Talla'" [text]="prodStockGeneral.producto.talla"
                            [icon]="''">
                        </app-custom-label-0>

                        <app-custom-label-0 class="" [label]="'Tipo Color'" [text]="prodStockGeneral.producto.color"
                            [icon]="''">
                        </app-custom-label-0>

                        <app-custom-label-0 class="" [label]="'Tipo Material'"
                            [text]="prodStockGeneral.producto.material" [icon]="''">
                        </app-custom-label-0>

                        <app-custom-label-0 class="" [label]="'Género'" [text]="prodStockGeneral.producto.sexo"
                            [icon]="''">
                        </app-custom-label-0>

                        <app-custom-label-0 class="" [label]="'Precio Unitario'"
                            [text]="prodStockGeneral.producto.precio_unitario" [icon]="''">
                        </app-custom-label-0>

                        <app-custom-label-0 class="" [label]="'Precio x Mayor'"
                            [text]="prodStockGeneral.producto.precio_mayor" [icon]="''">
                        </app-custom-label-0>


                        <app-custom-input-2 class="col-span-2" [id]="'id_input_precio_unitario'"
                            [label]="'Cantidad Inventario'" [type]="'text'" [autocomplete]="''"
                            [class]="'bg-info-50 overflow-hidden'" [control]="formProducto.controls.cantidad"
                            [icon]="'fa-solid fa-dollar-sign fa-lg'">
                        </app-custom-input-2>
                    </form>

                    <form *ngIf="productoType === 'sucursal'"
                        class="flex flex-col gap-4 lg:grid lg:grid-cols-2 h-max overflow-auto">

                        <app-custom-label-0 class="col-span-2" [label]="'Código'"
                            [text]="prodStockSucursal.cod_producto" [icon]="''">
                        </app-custom-label-0>

                        <app-custom-label-0 class="" [label]="'Tipo Prenda'" [text]="prodStockSucursal.producto.tipo"
                            [icon]="''">
                        </app-custom-label-0>

                        <app-custom-label-0 class="" [label]="'Categoría'" [text]="prodStockSucursal.producto.categoria"
                            [icon]="''">
                        </app-custom-label-0>

                        <app-custom-label-0 class="" [label]="'Talla'" [text]="prodStockSucursal.producto.talla"
                            [icon]="''">
                        </app-custom-label-0>

                        <app-custom-label-0 class="" [label]="'Tipo Color'" [text]="prodStockSucursal.producto.color"
                            [icon]="''">
                        </app-custom-label-0>

                        <app-custom-label-0 class="" [label]="'Tipo Material'"
                            [text]="prodStockSucursal.producto.material" [icon]="''">
                        </app-custom-label-0>

                        <app-custom-label-0 class="" [label]="'Género'" [text]="prodStockSucursal.producto.sexo"
                            [icon]="''">
                        </app-custom-label-0>

                        <app-custom-label-0 class="" [label]="'Precio Unitario'"
                            [text]="prodStockSucursal.producto.precio_unitario" [icon]="''">
                        </app-custom-label-0>

                        <app-custom-label-0 class="" [label]="'Precio x Mayor'"
                            [text]="prodStockSucursal.producto.precio_mayor" [icon]="''">
                        </app-custom-label-0>


                        <div class="flex flex-col col-span-2">
                            <app-custom-input-2 class="col-span-2" [id]="'id_input_precio_unitario'"
                                [label]="'Cantidad Inventario'" [type]="'text'" [autocomplete]="''"
                                [class]="'bg-info-50 overflow-hidden'" [control]="formProducto.controls.cantidad"
                                [icon]="'fa-solid fa-dollar-sign fa-lg'">
                            </app-custom-input-2>

                            <p class="text-xs text-left font-bold text-red-400">
                                <strong class="text-red-600">{{ resultCantidad['max'] }}</strong> unidades sin asignar.</p>
                        </div>

                    </form>

                    <div class="flex flex-col gap-4 lg:grid lg:grid-cols-2 w-full overflow-auto">
                        <app-custom-button-2 *ngIf="type !== 'ver'" class="w-full" [id]="'id_button_aceptar'"
                            [label]="'Guardar'" [type]="'accept'" [icon]="''" [class]="'w-full'"
                            [valid]="formProducto.valid && isOnline" (click)="onClickAceptar()">
                        </app-custom-button-2>

                        <app-custom-button-1 class="w-full" [id]="'id_button_cancelar'" [label]="'Cancelar'"
                            [type]="'cancel'" [icon]="''" [class]="'w-full'" [valid]="true" (click)="onClickCancelar()">
                        </app-custom-button-1>

                        <app-custom-button-1 class="w-full col-span-2" [id]="'id_button_cancelar'"
                            [label]="'Editar Producto'" [type]="'accept'" [icon]="''" [class]="'w-full'" [valid]="true"
                            (click)="onClickEditarProducto()">
                        </app-custom-button-1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
