<div
    class="flex overflow-auto absolute top-0 right-0 left-0 justify-center items-center w-full h-full bg-primary-100 bg-opacity-60 backdrop-filter backdrop-blur-sm z-10">
    <div class="p-4 w-full max-w-lg max-h-full">
        <div class="bg-color-white rounded-lg shadow">
            <div class="flex flex-col p-4 md:p-5 items-center gap-4">
                <div class="flex rounded-full border-4 border-color-error text-color-error w-16 h-16">
                    <i class="m-auto fa-solid fa-question fa-2xl"></i>
                </div>

                <p class="text-color-error font-bold text-2xl tracking-wider">
                    {{ msgAlert }}
                </p>

                <app-custom-button-2 class="w-full" [id]="'id_button_1_accept'" [label]="strBtn1" [type]="'accept'"
                    [icon]="''" [class]="'w-full'" [valid]="true" (click)="onClickResponse(true)">
                </app-custom-button-2>

                <app-custom-button-1 class="w-full" [id]="'id_button_1_cancel'" [label]="strBtn2" [type]="'cancel'"
                    [icon]="''" [class]="'w-full'" [valid]="true" (click)="onClickResponse(false)">
                </app-custom-button-1>
            </div>
        </div>
    </div>
</div>
