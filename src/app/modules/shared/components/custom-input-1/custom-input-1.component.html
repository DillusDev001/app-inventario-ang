<div [class]="class" class="flex flex-col gap-2">
    <label [for]="id" class="text-sm" [class]="classLabel">{{ label }}</label>

    <div class="flex items-center h-12 gap-2 py-2 px-3 w-full rounded-lg border" [class]="classDiv">

        <span *ngIf="icon != ''" class="p-1" [class]="classIcon">
            <i [class]="icon"></i>
        </span>

        <div class="relative w-full">

            <input [type]="type" [id]="id" (blur)="onBlur()" (focus)="onFocus()" [formControl]="control"
                [autocomplete]="autocomplete"
                class="text-base w-full bg-color-transparent border-0 appearance-none focus:outline-none focus:ring-0 peer"
                [class]="classInput" placeholder="" />
        </div>

        <button (click)="showOrHiddenPassword()" *ngIf="isPassword" class="p-1 text-color-icon-1 rounded-lg"
            [class]="classIcon">
            <i *ngIf="isHidden" class="fa-solid fa-eye fa-lg"></i>
            <i *ngIf="!isHidden" class="fa-solid fa-eye-slash fa-lg"></i>
        </button>
    </div>
</div>
