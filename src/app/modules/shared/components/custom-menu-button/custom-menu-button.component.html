<a [routerLink]="[link]" class="flex p-2 w-full h-10 items-center gap-4"
    [ngClass]="selected == label ? classDivSelected : classDivNotSelected">

    <span class="" [ngClass]="selected == label ? classSpanSelected : classSpanNotSelected">
        <i [class]="icon"></i>
    </span>

    <p class="font-medium text-lg grow" [ngClass]="selected == label ? classParraSelected : classParraNotSelected">
        {{ label }}
    </p>
</a>
