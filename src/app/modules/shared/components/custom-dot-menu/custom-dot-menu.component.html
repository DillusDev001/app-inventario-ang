<div class="relative" [class]="class" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
    <app-custom-icon (click)="toggleDropdown()"
        [icon]="'fa-solid fa-ellipsis-vertical fa-lg'"
        [class]="'cursor-pointer'"></app-custom-icon>
    <!-- Dropdown -->
    <div *ngIf="isDropdownOpen"
        class="absolute right-0 w-48 bg-white border rounded shadow-lg z-10 bg-color-white">
        <ul class="text-gray-700">
            <li *ngFor="let item of data, index as i">
                <button class="block px-4 py-2 w-full text-left hover:bg-primary-100"
                    (click)="onClickItemMenu(i)">{{item.data}}</button>
            </li>
        </ul>
    </div>
</div>
