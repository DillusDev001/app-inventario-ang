<div class="w-full h-full bg-color-white shadow-lg rounded p-4 overflow-auto">

    <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
        <thead class="bg-gray-50 dark:bg-gray-800">
            <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Column 1
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Column 2
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200 dark:bg-gray-900 dark:divide-gray-700">
            <tr *ngFor="let row of rows" class="relative">
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white">
                    {{ row.column1 }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                    {{ row.column2 }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <button (mouseenter)="showPopover(row.id)" (mouseleave)="hidePopover()" type="button"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Show popover
                    </button>
                    <app-custom-popover-producto *ngIf="activePopover === row.id"
                        [popoverData]="row.data"></app-custom-popover-producto>
                </td>
            </tr>
        </tbody>
    </table>


</div>
