<div
    class="flex overflow-auto absolute top-0 right-0 left-0 justify-center items-center w-full h-full bg-primary-100 bg-opacity-60 backdrop-filter backdrop-blur-sm">
    <div class="p-4 w-full max-w-lg max-h-full">
        <div class="bg-color-white rounded-lg shadow">

            <app-custom-my-loading *ngIf="isLoading" [class]="'m-4'"></app-custom-my-loading>

            <div *ngIf="!isLoading" class="flex flex-col p-4 md:p-5 text-center gap-4">
                <app-custom-title [id]="'id_title_usuario'" [label]="title"
                    [class]="'w-full text-center uppercase text-primary-500'">
                </app-custom-title>

                <form class="flex flex-col gap-4 lg:grid lg:grid-cols-2">
                    <app-custom-input-2 class="col-span-2" [id]="'id_input_usuario'" [label]="'Usuario'" [type]="'text'"
                        [autocomplete]="''" [class]="''" [control]="formUsuario.controls.usuario"
                        [icon]="'fa-solid fa-user fa-lg'">
                    </app-custom-input-2>

                    <app-custom-input-2 [id]="'id_input_nombres'" [label]="'Nombres'" [type]="'text'"
                        [autocomplete]="''" [class]="''" [control]="formUsuario.controls.nombres"
                        [classInp]="'capitalize'" [icon]="''"></app-custom-input-2>

                    <app-custom-input-2 [id]="'id_input_apellidos'" [label]="'Apellidos'" [type]="'text'"
                        [autocomplete]="''" [class]="''" [control]="formUsuario.controls.apellidos"
                        [classInp]="'capitalize'" [icon]="''"></app-custom-input-2>

                    <!-- -->

                    <app-custom-input-2 *ngIf="show" class="col-span-2" [id]="'id_input_password'"
                        [label]="'ContraseÃ±a'" [type]="'password'" [autocomplete]="''" [class]="''"
                        [control]="formUsuario.controls.password" [icon]="''"></app-custom-input-2>

                    <app-custom-drop-down *ngIf="show" [id]="'id_drop_down_pregunta'" [label]="'Pregunta...'"
                        [control]="formUsuario.controls.pregunta" [class]="''" [data]="dataPregunta">
                    </app-custom-drop-down>

                    <app-custom-input-2 *ngIf="show" [id]="'id_input_respuesta'" [label]="'Respuesta'" [type]="'text'"
                        [autocomplete]="''" [class]="''" [control]="formUsuario.controls.respuesta"
                        [icon]="''"></app-custom-input-2>

                    <!-- -->

                    <app-custom-input-2 [id]="'id_input_celular'" [label]="'Celular'" [type]="'text'"
                        [autocomplete]="''" [class]="''" [control]="formUsuario.controls.celular"
                        [icon]="''"></app-custom-input-2>

                    <app-custom-drop-down [id]="'id_drop_down_sexo'" [label]="'Sexo...'"
                        [control]="formUsuario.controls.sexo" [class]="''" [data]="dataSexo">
                    </app-custom-drop-down>
                </form>

                <div class="flex w-full gap-4">
                    <app-custom-button-1 *ngIf="type != 'ver'" class="w-full" [id]="'id_button_aceptar'"
                        [label]="'Aceptar'" [type]="'accept'" [icon]="''" [class]="'w-full'"
                        [valid]="formUsuario.valid && isOnline" (click)="onClickAceptar()">
                    </app-custom-button-1>

                    <app-custom-button-1 class="w-full" [id]="'id_button_cancelar'" [label]="'Cancelar'"
                        [type]="'cancel'" [icon]="''" [class]="'w-full'" [valid]="true" (click)="onClickCancelar()">
                    </app-custom-button-1>
                </div>
            </div>
        </div>
    </div>
</div>
